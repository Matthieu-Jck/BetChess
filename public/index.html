<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetChess</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/chessboard.css" />
  <link rel="stylesheet" href="/public/css/node-chess.css" />
  <link rel="stylesheet" href="/public/css/header.css" />
</head>
<body>
  <header class="game-header">
    <img class="game-icon" src="/public/images/icons/BetChess.png" alt="BetChess Icon">
    <div class="game-title">
      BetChess
    </div>
    <button id="toggle-players" class="toggle-players">&#9776;</button>
  </header>

  <div class="main-content">
    <div class="board-container">
      <div id="chess-board" class="chess-board"></div>
      <svg class="chessboard-svg-overlay">
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7"
              refX="0" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="blue" />
          </marker>
        </defs>
      </svg>
    </div>
    <div id="players" class="players">
      <div>Players online</div>
    </div>
  </div>

  <script src="/public/lib/jquery-3.6.4.min.js"></script>
  <script src="/public/lib/chessboard-1.0.0.min.js"></script>
  <script src="/public/lib/chess.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="/public/js/header.js" defer></script>
  <script src="/public/js/players.js"></script>
  <script src="/public/js/board.js"></script>
  <script src="/public/js/ws.js"></script>
  <script src="/public/js/game.js"></script>
  <script src="/public/ws-chess.js"></script>
  <script>
    $(document).ready(function() {
      $('#toggle-players').on('click', function() {
        $('#players').toggleClass('show');
      });
    });
  </script>
</body>
</html>
